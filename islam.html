        function bibleGatewayUrl(title) {
            const s = title.trim().replace(/\s+/g, ' ');

            // Match "Book Chapter:Verse[-Verse]" or "Book Chapter"
            const chapterVersePattern = /^(.+?)\s+(\d+):(\d+(?:-\d+)?)$/; // book, chapter, verse/verse-range
            const chapterOnlyPattern = /^(.+?)\s+(\d+)$/;                 // book, chapter only

            let query;

            const chapterVerseMatch = s.match(chapterVersePattern);
            const chapterOnlyMatch = s.match(chapterOnlyPattern);

            if (chapterVerseMatch) {
                const book = chapterVerseMatch[1];
                const chapter = chapterVerseMatch[2];
                const versePart = chapterVerseMatch[3];
                query = `${book} ${chapter}:${versePart}`;
            } else if (chapterOnlyMatch) {
                const book = chapterOnlyMatch[1];
                const chapter = chapterOnlyMatch[2];
                query = `${book} ${chapter}`;
            } else {
                throw new Error('Invalid title format. Expected "Book Chapter" or "Book Chapter:Verse[-Verse]".');
            }

            const encoded = encodeURIComponent(query);
            return `https://www.biblegateway.com/passage/?search=${encoded}&version=ESV`;
            }


        function generateSourceUrl(title, type, sourceUrl = null) {
            if (type === 'quran') {
                // Extract chapter and verse from Quran titles like "Quran 2:223"
                const match = title.match(/(\d+):(\d+)/);
                if (match) {
                    const chapter = match[1];
                    const verse = match[2];
                    return `https://quranx.com/${chapter}.${verse}`;
                }
            }
            else if (type === 'bibleot' || type === 'bible') {
                // Extract chapter and verse from Quran titles like "Quran 2:223"
                console.log(title);
                if (title !== "") {
                    return bibleGatewayUrl(title);
                }
                
            }

            else if (type === 'hadith') {
                // Common regex for hadith numbers with optional letter suffix
                const match = title.match(/(\d+[a-z]?)/i);

                if (title.toLowerCase().includes('bukhari') && match) {
                    return `https://sunnah.com/bukhari:${match[1]}`;
                }
                else if (title.toLowerCase().includes('muslim') && match) {
                    return `https://sunnah.com/muslim:${match[1]}`;
                }
                else if (title.toLowerCase().includes('nasa') && match) {
                    return `https://sunnah.com/nasai:${match[1]}`;
                }
                else if (title.toLowerCase().includes('dawud') && match) {
                    return `https://sunnah.com/abudawud:${match[1]}`;
                }
                else if (title.toLowerCase().includes('majah') && match) {
                    return `https://sunnah.com/ibnmajah:${match[1]}`;
                }
                else if (title.toLowerCase().includes('at-tirmidhi') && match) {
                    return `https://sunnah.com/tirmidhi:${match[1]}`;
                }
                else if (title.toLowerCase().includes('al-mufrad') && match) {
                    return `https://sunnah.com/adab:${match[1]}`;
                }
                else if (title.toLowerCase().includes('as-salihin') && match) {
                    return `https://sunnah.com/riyadussalihin:${match[1]}`;
                }

                else if (title.toLowerCase().includes('al-masabih') && match) {
                    return `https://sunnah.com/mishkat:${match[1]}`;
                }
            }
            else if (sourceUrl) {
                // Use the provided source URL for "other" type sources
                return sourceUrl;
            }
            
            // Default fallback for all other sources
            return 'https://islam.com';
        }

 to the (House) if you are solvent enough (to bear the expense of) the journey. He (the inquirer) said: You have told the truth. He (Umar ibn al-Khattab) said: It amazed us that he would put the question and then he would himself verify the truth. <strong>He (the inquirer) said: Inform me about Iman (faith). He (the Holy Prophet) replied: That you affirm your faith in Allah, in His angels, in His Books, in His Apostles, in the Day of Judgment, <u>and you affirm your faith in the Divine Decree about good and evil.</u></strong> He (the inquirer) said: You have told the truth. He (the inquirer) again said: Inform me about al-Ihsan (performance of good deeds). He (the Holy Prophet) said: That you worship Allah as if you are seeing Him, for though you don't see Him, He, verily, sees you. He (the enquirer) again said: Inform me about the hour (of the Doom). He (the Holy Prophet) remarked: One who is asked knows no more than the one who is inquiring (about it). He (the inquirer) said: Tell me some of its indications. He (the Holy Prophet) said: That the slave-girl will give birth to her mistress and master, that you will find barefooted, destitute goat-herds vying with one another in the construction of magnificent buildings. He (the narrator, Umar ibn al-Khattab) said: Then he (the inquirer) went on his way but I stayed with him (the Holy Prophet) for a long while. He then, said to me: Umar, do you know who this inquirer was? I replied: Allah and His Apostle knows best. He (the Holy Prophet) remarked: He was Gabriel (the angel). He came to you in order to instruct you in matters of religion.",

                                type: "hadith",

                            {

                                type: "hadith",

                    "quran_compilation": {
                        title: "The Quran's compilation",
                        introduction: "Muhammad preserved the words of the Quran by teaching them to others and on some occasions having them written down. However, Muhammad never collected the verses into one book. The following sources show it was his companions who decided to do this after his death because more and more people who knew the Quran died. But these collections were not identical, at all:",
                        sources: [

                                type: "commentary",

                                title: "Sahih al-Bukhari 4999",
                                text: "`Abdullah bin `Amr mentioned `Abdullah bin Masud and said, 'I shall ever love that man, for I heard the Prophet (ﷺ) saying, 'Take (learn) the Qur'an from four: `Abdullah bin Masud, Salim, Mu`adh and Ubai bin Ka`b.' '",
                                type: "hadith",
                                grading: "Sahih (Authentic)"
                            },
                            {
                                type: "commentary",
                                text: "As more and more people who knew the Quran had died, Umar commanded Abu Bakr to start collecting Surahs so not more would be lost. He collected parts of the Quran by asking different people and using what has already been written down."
                            },
                            {   
                                title: "Sahih al-Bukhari 4986",
                                text: "Abu Bakr As-Siddiq sent for me when the people of Yamama had been killed (i.e., a number of the Prophet's Companions who fought against Musailima). (I went to him) and found `Umar bin Al- Khattab sitting with him. Abu Bakr then said (to me), '`Umar has come to me and said: 'Casualties were heavy among the Qurra' of the Qur'an (i.e. those who knew the Qur'an by heart) on the day of the Battle of Yamama, and I am afraid that more heavy casualties may take place among the Qurra' on other battlefields, whereby a large part of the Qur'an may be lost. Therefore I suggest, you (Abu Bakr) order that the Qur'an be collected.' I said to `Umar, 'How can you do something which Allah's Apostle did not do?' `Umar said, 'By Allah, that is a good project.' `Umar kept on urging me to accept his proposal till Allah opened my chest for it and I began to realize the good in the idea which `Umar had realized.' Then Abu Bakr said (to me). 'You are a wise young man and we do not have any suspicion about you, and you used to write the Divine Inspiration for Allah's Messenger (ﷺ). So you should search for (the fragmentary scripts of) the Qur'an and collect it in one book.' By Allah If they had ordered me to shift one of the mountains, it would not have been heavier for me than this ordering me to collect the Qur'an. Then I said to Abu Bakr, 'How will you do something which Allah's Messenger (ﷺ) did not do?' Abu Bakr replied, 'By Allah, it is a good project.' Abu Bakr kept on urging me to accept his idea until Allah opened my chest for what He had opened the chests of Abu Bakr and `Umar. So I started looking for the Qur'an and collecting it from (what was written on) palme stalks, thin white stones and also from the men who knew it by heart, till I found the last Verse of Surat at-Tauba (Repentance) with Abi Khuzaima Al-Ansari, and I did not find it with anybody other than him. The Verse is: 'Verily there has come unto you an Apostle (Muhammad) from amongst yourselves. It grieves him that you should receive any injury or difficulty..(till the end of Surat-Baraa' (at-Tauba) (9.128-129). Then the complete manuscripts (copy) of the Qur'an remained with Abu Bakr till he died, then with `Umar till the end of his life, and then with Hafsa, the daughter of `Umar.",
                                type: "hadith",

                                type: "commentary",
                                text: "Were these collections of the Quran the same? No. As we saw in the last chapter, Muhammad did not make a collection of the Qur’an himself, instead his companions did. They discussed among themselves what material was authentic and what had been abrogated and combined these parts to make their own collections:"

                                title: "Sahih Muslim 1049",
                                text: "If there were for the son of Adam a valley full of riches, he would long to possess another one like it. and Ibn Adam does not feel satiated but with dust. And Allah returns to him who returns (to Him). Ibn Abbas said: I do not know whether it is from the Qur'an or not; and in the narration transmitted by Zuhair it was said: I do not know whether it is from the Qur'an, and he made no mention of Ibn Abbas.",

                                type: "hadith",
                                grading: "Sahih (Authentic)"

                                text: "(It is not for the Prophet, and those who believe, to pray for the forgiveness of idolaters…) [9:113-114]. Abu 'Abd Allah Muhammad ibn 'Abd Allah al-Shirazi informed us> Muhammad ibn 'Abd Allah ibn Khamirawayh al-Harawi> Abu'l-Hasan 'Ali ibn Muhammad al-Khuza'i> Abu'l-Yaman> Shu'ayb> al-Zuhri> Sa'id ibn al-Musayyab> his father who said: “When Abu Talib was about to die, the Prophet, Allah bless him and give him peace, entered in on him while Abu Jahl and 'Abd Allah ibn Abi Umayyah were present. He said: 'O uncle, say with me, there is no god but Allah, so that I can plead with Allah in your favour'. Abu Jahl and Ibn Abi Umayyah said: 'O Abu Talib, will you shun the religion of 'Abd al-Muttalib?' And they kept talking to him such that the last thing he uttered was: 'I follow the religion of 'Abd al-Muttalib'. <strong>The Prophet, Allah bless him and give him peace, then said: 'I will pray for your forgiveness as long as I am not forbidden from doing it'. This verse was then revealed (It is not for the Prophet, and those who believe, to pray for the forgiveness of idolaters even though they may be near of kin (to them) after it hath become clear that they are people of hell-fire)”.</strong> This was narrated by Bukhari from Ishaq ibn Ibrahim> 'Abd al-Razzaq> Ma'mar, and also by Muslim from Harmalah> Ibn Wahb> Yunus; both Ma'mar and Yunus related it from al-Zuhri. Abu Sa'id ibn Abi 'Amr al-Naysaburi informed us> al-Hasan ibn 'Ali ibn Mu'ammil> 'Amr ibn 'Abd Allah al-Basri> Muhammad ibn 'Abd al-Wahhab> Ja'far ibn 'Awn> Musa ibn 'Ubaydah> Muhammad ibn Ka'b al-Qurazi who said: “I heard that when Abu Talib fell ill to the illness that led to his death, the Quraysh said to him: 'O Abu Talib, send for your nephew to send you something to cure you from the Garden he mentions'. The emissary went to find the Messenger of Allah, Allah bless him and give him peace. He found him sitting with Abu Bakr. He said to him: 'O Muhammad, your uncle says to you that he is old and weak and he wants you to send him some of the food and drink of the Garden you mention so that he regains health'. Abu Bakr replied: 'Allah, exalted is He, has made it forbidden for the unbelievers'. The emissary went back to them and said: 'I conveyed to Muhammad that with which you have sent me. He did not give me any answer, but Abu Bakr told me that Allah has made the Garden forbidden for the unbelievers'. They pressured Abu Talib until he sent his own emissary to the Messenger, Allah bless him and give him peace. He found him sitting in the same place and conveyed to him the same message. The Messenger of Allah, Allah bless him and give him peace, said to him: 'Allah, exalted is He, has made the food and drink of the Garden forbidden for the unbelievers'. He then followed the emissary to the house of Abu Talib. He found it full of men and so he said: 'Could you leave me alone with my uncle?' They replied: 'We will not leave you alone; you do not have a better right to him than us; if you are related to him, we are also related to him!' He sat close to his uncle and said: 'May you be rewarded with good, O uncle; you have adopted me when I was small and looked after me when I grew up. Help me with one sentence by means of which I will intercede to Allah on your behalf on the Day of Judgement'. Abu Talib asked: 'And what is it, son of my brother?' He said: 'Say: there is no god but Allah, alone without any partners'. Abu Talib said: 'You have advised me; by Allah, were it not for the fear that Quraysh will slander me, saying 'Your uncle is afraid of death', I would please you by saying it'. The people around him shouted: 'O Abu Talib, you are the head of the primordial religion (Hanifiyyah), the religion of the elders'. Abu Talib said: 'I do not want the women to relate that your uncle was scared at the moment of death'. The Messenger of Allah, Allah bless him and give him peace, said: 'I will keep praying for your forgiveness until my Lord stops me from doing so'. After Abu Talib died, the Prophet kept praying for his forgiveness, and so the Muslims said: 'What prevents us from praying for the forgiveness of our fathers and relatives? Abraham prayed for the forgiveness of his father, and here is Muhammad, Allah bless him and give him peace, praying for the forgiveness of his uncle'. And so they prayed for the forgiveness of the idolaters until the verse (It is not for the Prophet, and those who believe, to pray for the forgiveness of idolaters)”. Abu'l-Qasim 'Abd al-Rahman ibn Ahmad al-Harrani informed us> Muhammad ibn 'Abd Allah ibn Nu'aym> Muhammad ibn Ya'qub al-Umawi> Bahr ibn Nasr> Ibn Wahb> Ibn Jurayj> Ayyub ibn Hani'> Masruq ibn al-Ajda'> 'Abd Allah ibn Mas'ud> who said: “The Messenger of Allah, Allah bless him and give him peace, went out one day to look at the graveyards and we went out with him. He ordered us to sit and then proceeded across until he stopped at one particular grave. <strong>He spoke to it for a long time and then the Messenger of Allah, Allah bless him and give him peace, wept loudly and we wept for his weeping. After a while, he came toward us and was met by 'Umar ibn al-Khattab who asked him: 'O Messenger of Allah, what has made you cry, for we also cried and we were also scared?' He came toward us, sat with us and then said: 'My weeping made you scared?' We said: 'Yes, O Messenger of Allah!' He said: 'The grave you saw me talking to is the grave of Aminah bint Wahb. I sought permission from my Lord to visit her and He allowed me to do so. Then, I asked His permission to pray for her forgiveness and He did not grant it. The words of Allah, exalted is He (It is not for the Prophet, and those who believe, to pray for the forgiveness of idolaters even though they may be near of kin (to them) after it hath become clear that they are people of hell-fire. The prayer of Abraham for the forgiveness of his father was only because of a promise he had promised him…) were revealed and I was seized by the tenderness which a son has toward his mother. This is the reason why I wept”.</strong>",

                            {
                                title: "Ibn Kathir commentary on 9:113",
                                text: "The Prohibition of supplicating for Polytheists Imam Ahmad recorded that Ibn Al-Musayyib said that his father Al-Musayyib said, 'When Abu Talib was dying, the Prophet went to him and found Abu Jahl and `Abdullah bin Abi Umayyah present. The Prophet said, (O uncle! Say, `La ilaha illa-llah,' a word concerning which I will plea for you with Allah, the Exalted and Most Honored.) Abu Jahl and `Abdullah bin Abi Umayyah said, `O Abu Talib! Would you leave the religion of Abdul-Muttalib' Abu Talib said, `Rather, I will remain on the religion of Abdul-Muttalib.' The Prophet said, (I will invoke Allah for forgiveness for you, as long as I am not prohibited from doing so.) This verse was revealed,(It is not (proper) for the Prophet and those who believe to ask Allah's forgiveness for the Mushrikin, even though they be of kin, after it has become clear to them that they are the dwellers of the Fire.) Concerning Abu Talib, this Ayah was revealed,(Verily, you guide not whom you like, but Allah guides whom He wills) 28:56.'' This Hadith is recorded in the Two Sahihs. Ibn Jarir recorded that Sulayman bin Buraydah said that his father said, <strong>'When the Prophet came to Makkah, he went to a grave, sat next to it, started talking and then stood up with tears in his eyes. We said, `O Allah's Messenger! We saw what you did.' He said,(I asked my Lord for permission to visit the grave of my mother and He gave me permission. I asked for His permission to invoke Him for forgiveness for her, but He did not give me permission.) We never saw him more tearful than on that day.''' Al-`Awfi narrated from Ibn `Abbas about Allah's statement, (It is not (proper) for the Prophet and those who believe to ask Allah's forgiveness for the Mushrikin) 'The Prophet wanted to invoke Allah for forgiveness for his mother, but Allah did not allow him.</strong> The Prophet said, (Ibrahim, Allah's Khalil, invoked Allah for his father.) Allah revealed, (And Ibrahim's invoking (of Allah) for his father's forgiveness was only because of a promise he Ibrahim had made to him (his father)). '' `Ali bin Abi Talhah narrated that Ibn `Abbas commented on this Ayah, 'They used to invoke Allah for them (pagans) until this Ayah was revealed. They then refrained from invoking Allah to forgive the dead among them, but were not stopped from invoking Allah for the living among them until they die. Allah sent this Ayah, (And Ibrahim's invoking (of Allah) for his father's forgiveness was only...) 9:114.'' Allah said next, (But when it became clear to him Ibrahim that he (his father) is an enemy of Allah, he dissociated himself from him) 9:114. Ibn `Abbas commented, 'Ibrahim kept asking Allah to forgive his father until he died, when he realized that he died as an enemy to Allah, he disassociated himself from him.'' In another narration, he said, 'When his father died he realized that he died as an enemy of Allah.'' Similar was said by Mujahid, Ad-Dahhak, Qatadah and several others. `Ubayd bin `Umayr and Sa`id bin Jubayr said, 'Ibrahim will disown his father on the Day of Resurrection, but he will meet his father and see dust and fatigue on his face. He will say, `O Ibrahim! I disobeyed you, but today, I will not disobey you.' Ibrahim will say, `O Lord! You promised me that You will not disgrace me on the Day they are resurrected. What more disgrace than witnessing my father being disgraced' He will be told, `Look behind you,' where he will see a bloody hyena -- for his father will have been transformed into that -- and it will be dragged from its feet and thrown in the Fire.''' Allah's statement, (Verily, Ibrahim was Awwah and was forbearing.) means, he invoked Allah always, according to `Abdullah bin Mas`ud. Several narrations report this from Ibn Mas`ud. It was also said that, `Awwah', means, `who invokes Allah with humility', `merciful', `who believes with certainty', `who praises (Allah)', and so forth.",

en hide their faces he was despised</green> - He would be hated, despised and rejected with great sorrow and grief (fulfillment: Luke 4:28-29, Matthew 27:21-23, Matthew 26:37-38, Luke 19:41, Hebrews 4:15)<br><br><blue>and we esteemed him not; yet we esteemed him stricken, smitten by God, and afflicted</blue> - the 'we' here refers to the Jews, as they rejected the Messiah, and hated Him (fulfillment: Matthew 26:66, 27:41-43)<br><br><green>Surely he has borne our griefs and carried our sorrows; But he was pierced for our transgressions; he was crushed for our iniquities; upon him was the chastisement that brought us peace, and with his wounds we are healed. All we like sheep have gone astray; we have turned—every one—to his own way; and the Lord has laid on him the iniquity of us all.</green> - the Messiah to die for the sins of humanity (fulfillment: Colossians 1:20, 1 Peter 2:24, 1 John 2:2; 4:10, Galatians 1:4, 2 Corinthians 5:21; Hebrews 2:9)<br><br><blue>He was oppressed, and he was afflicted, yet he opened not his mouth; like a lamb that is led to the slaughter, and like a sheep that before its shearers is silent, so he opened not his mouth.</blue> - servant does not open his mouth before his accusers (fulfillment: Matt 27:12-14)<br><br><green>By oppression and judgment he was taken away; and as for his generation, who considered that he was cut off out of the land of the living, stricken for the transgression of my people?</green> - servant would be killed (Matthew 27:35)<br><br><blue>And they made his grave with the wicked and with a rich man in his death</blue> - killed next to the wicked and buried in a rich man's tomb (fulfillment: Matthew 27:38, 27:57)<br><br><blue>although he had done no violence, and there was no deceit in his mouth. Yet it was the will of the Lord to crush him; he has put him to grief;</blue> - sinless, and God's will to crush him (Luke 23:41, John 18:38, John 18:11)<br><br><blue>when his soul makes an offering for guilt, he shall see his offspring; he shall prolong his days; the will of the Lord shall prosper in his hand.</blue> - shall 'prolong his days' after death -> resurrection (fulfillment: Matthew 28:1-7, Mark 16:5-6, John 20:1-9)<br><br><green>Out of the anguish of his soul he shall see and be satisfied; by his knowledge shall the righteous one, my servant, make many to be accounted righteous, and he shall bear their iniquities. Therefore I will divide him a portion with the many and he shall divide the spoil with the strong, because he poured out his soul to death and was numbered with the transgressors; yet he bore the sin of many, and makes intercession for the transgressors</green> - we are justified by his sinlessness and He bears our iniquities (fulfillment: Romans 5:8-9, 18-19, Hebrews 9:28)<br><br>So, this prophecy talks about a servant that would be hated, rejected and unappreciated (by Israel),  born of a virgin, 'pierced' and crushed for the sins of humanity after not opening his mouth against his accusers, killed next to the wicked, buried in a rich man's tomb, would rise from the dead and spread his message and his covenant to many nations. This, and all the other prophecies that talk about a person with a similar role, refer to one man: Jesus Christ."

en hide their faces he was despised</green> - He would be hated, despised and rejected with great sorrow and grief (fulfillment: Luke 4:28-29, Matthew 27:21-23, Matthew 26:37-38, Luke 19:41, Hebrews 4:15)<br><br><blue>and we esteemed him not; yet we esteemed him stricken, smitten by God, and afflicted</blue> - the 'we' here refers to the Jews, as they rejected the Messiah, and hated Him (fulfillment: Matthew 26:66, 27:41-43)<br><br><green>Surely he has borne our griefs and carried our sorrows; But he was pierced for our transgressions; he was crushed for our iniquities; upon him was the chastisement that brought us peace, and with his wounds we are healed. All we like sheep have gone astray; we have turned—every one—to his own way; and the Lord has laid on him the iniquity of us all.</green> - the Messiah to die for the sins of humanity (fulfillment: Colossians 1:20, 1 Peter 2:24, 1 John 2:2; 4:10, Galatians 1:4, 2 Corinthians 5:21; Hebrews 2:9)<br><br><blue>He was oppressed, and he was afflicted, yet he opened not his mouth; like a lamb that is led to the slaughter, and like a sheep that before its shearers is silent, so he opened not his mouth.</blue> - servant does not open his mouth before his accusers (fulfillment: Matt 27:12-14)<br><br><green>By oppression and judgment he was taken away; and as for his generation, who considered that he was cut off out of the land of the living, stricken for the transgression of my people?</green> - servant would be killed (Matthew 27:35)<br><br><blue>And they made his grave with the wicked and with a rich man in his death</blue> - killed next to the wicked and buried in a rich man's tomb (fulfillment: Matthew 27:38, 27:57)<br><br><blue>although he had done no violence, and there was no deceit in his mouth. Yet it was the will of the Lord to crush him; he has put him to grief;</blue> - sinless, and God's will to crush him (Luke 23:41, John 18:38, John 18:11)<br><br><blue>when his soul makes an offering for guilt, he shall see his offspring; he shall prolong his days; the will of the Lord shall prosper in his hand.</blue> - shall 'prolong his days' after death -> resurrection (fulfillment: Matthew 28:1-7, Mark 16:5-6, John 20:1-9)<br><br><green>Out of the anguish of his soul he shall see and be satisfied; by his knowledge shall the righteous one, my servant, make many to be accounted righteous, and he shall bear their iniquities. Therefore I will divide him a portion with the many and he shall divide the spoil with the strong, because he poured out his soul to death and was numbered with the transgressors; yet he bore the sin of many, and makes intercession for the transgressors</green> - we are justified by his sinlessness and He bears our iniquities (fulfillment: Romans 5:8-9, 18-19, Hebrews 9:28)<br><br>So, this prophecy talks about a servant that would be hated, rejected and unappreciated (by Israel),  born of a virgin, 'pierced' and crushed for the sins of humanity after not opening his mouth against his accusers, killed next to the wicked, buried in a rich man's tomb, would rise from the dead and spread his message and his covenant to many nations."

                            {
                                type: "commentary",
                                text: "Objection 1:<br><br>I QUOTE: <br><br>The word ‘almah’ is used seven times in the Bible. Not once does it describe a married woman. In five cases there is no question about the virginity of the woman involved:<br><br>1. Genesis 24.43 - Rebekah is clearly an unmarried virgin in this text.<br><br> 2. Exodus 2.8 - So is Miriam in this one.<br><br> 3. Psalm 68.25 - Describing a procession of worshippers of God in the sanctuary. To participate in worship acceptable to God, as described in this Psalm, the ‘almoth’ (plural of almah) would have to be virgins.<br><br> 4. / 5. It is used in Song of Songs (1.3, 6.8) in contrast to the wives and concubines of Solomon, who would obviously not be virgins.<br><br> A sixth case, which Rabbi Boteach used in the already mentioned debate, is Proverbs 30.18-19: ‘There are three things which are too wonderful for me, yes four which I do not understand: The way of an eagle in the air, the way of a serpent on the rock, the way of a ship in the midst of the sea, and the way of a man with a maid (almah).’ This verse is followed by verse 20 which says: ‘This is the way of an adulterous woman: she wipes her mouth and says, ‘I have done no wickedness.’ Rabbi Boteach claimed that verse 20 continues the thought of the previous verse and therefore the ‘almah’ referred to is ‘an adulterous woman’ and not a virgin. However the word used for ‘wonderful’ in verse 18 (‘niflu’) implies something positive to follow, not something negative. The structure of Proverbs is one of short sayings, which often contrast with each other, rather than follow on from each other. In this case the adulteress of verse 20 is in contrast to the ‘almah’ of verse 19.<br><br>Ancient Jewish culture expected an unmarried woman to be a virgin, in fact a betrothed woman found not to be a virgin was put to death (Deuteronomy 22.13-21). The Septuagint, a pre-Christian translation of the Hebrew scriptures into Greek by Jewish scholars, uses the Greek word ‘parthenos’ to translate ‘almah’ in Isaiah 7.14. Since ‘parthenos’ only means virgin in Greek, this shows that the pre-Christian understanding of Jewish scholars was that this verse refers to a virgin being with child. In the text the ‘almah’ being ‘with child’ would seem to deny her virginity. However this condition is said to be a sign (‘oth’) or miracle given by God. There is nothing miraculous about a young woman being with child. Moreover if this was a young unmarried woman being with child by the natural means, this would involve fornication. It is unthinkable that God could give a ‘sign’ involving sexual immorality. Therefore there are good grounds for Christians to claim that the word almah is used in this verse to stress the virginity of the person involved, without being intellectually dishonest <br><br>(quote by Sam Shamoun, https://answeringislam.blog/isaiah-714-of-whom-does-this-prophecy-speak/)"

        function generateNavigation() {
            const navMenu = document.getElementById('nav-menu');
            
            Object.keys(contentDatabase).forEach((key, index) => {
                const navItem = document.createElement('div');
                let navClass = 'nav-item';
                if (key === 'disclaimer' || key === 'intro_islam') {
                    navClass += ' disclaimer';
                } else if (key === 'quotes') {
                    navClass += ' quotes';
                } else if (key === 'hadiths') {
                    navClass += ' hadiths';
                } else if (key === 'Jesus_messiah' || key === 'more') {
                    navClass += ' jesus_messiah';
                }
                navItem.className = navClass;
                
                const titleSpan = document.createElement('span');
                titleSpan.textContent = contentDatabase[key].title;
                
                const arrow = document.createElement('span');
                arrow.className = 'nav-arrow';
                arrow.textContent = '';
                
                navItem.appendChild(titleSpan);
                navItem.appendChild(arrow);
                
                navItem.onclick = () => toggleSubMenu(key);
                
                // Create sub-menu
                let subMenuClass = 'sub-menu';
                if (key === 'disclaimer' || key === 'intro_islam') {
                    subMenuClass += ' disclaimer';
                } else if (key === 'quotes') {
                    subMenuClass += ' quotes';
                } else if (key === 'hadiths') {
                    subMenuClass += ' hadiths';
                } else if (key === 'Jesus_messiah' || key === 'more') {
                    subMenuClass += ' jesus_messiah';
                }
                const subMenu = document.createElement('div');
                subMenu.className = subMenuClass;
                subMenu.id = `sub-${key}`;

                Object.keys(contentDatabase[key].subTopics).forEach(subKey => {
                    let subNavClass = 'sub-nav-item';
                    if (key === 'disclaimer' || key === 'intro_islam') {
                        subNavClass += ' disclaimer';
                    } else if (key === 'quotes') {
                        subNavClass += ' quotes';
                    } else if (key === 'hadiths') {
                        subNavClass += ' hadiths';
                    } else if (key === 'Jesus_messiah' || key === 'more') {
                        subNavClass += ' jesus_messiah';
                    }
                    const subNavItem = document.createElement('div');
                    subNavItem.className = subNavClass;
                    subNavItem.textContent = contentDatabase[key].subTopics[subKey].title;
                    subNavItem.onclick = (e) => {
                        e.stopPropagation();
                        showContent(key, subKey);
                    };
                    subMenu.appendChild(subNavItem);
                });
                
                navMenu.appendChild(navItem);
                navMenu.appendChild(subMenu);
            });

        // Toggle sub-menu visibility
        function toggleSubMenu(key) {
            const subMenu = document.getElementById(`sub-${key}`);
            const arrow = document.querySelector(`#nav-menu .nav-item:nth-child(${Object.keys(contentDatabase).indexOf(key) * 2 + 1}) .nav-arrow`);
            
            // Close all other sub-menus
            document.querySelectorAll('.sub-menu').forEach(menu => {
                if (menu.id !== `sub-${key}`) {
                    menu.classList.remove('show');
                }
            });
            document.querySelectorAll('.nav-arrow').forEach(arr => {
                if (arr !== arrow) {
                    arr.classList.remove('expanded');
                }
            });
            
            // Toggle current sub-menu
            subMenu.classList.toggle('show');
            arrow.classList.toggle('expanded');
        }

        function generateContentSections() {
            const contentArea = document.getElementById('content-area');
            
            Object.keys(contentDatabase).forEach(key => {
                Object.keys(contentDatabase[key].subTopics).forEach(subKey => {
                    const section = document.createElement('div');
                    section.id = `${key}-${subKey}`;
                    section.className = 'content-section';
                    section.dataset.threadId = `${key}-${subKey}`; // thread id for comments
                    
                    // Create title
                    const title = document.createElement('h2');
                    title.textContent = contentDatabase[key].subTopics[subKey].title;
                    section.appendChild(title);
                    
                    // Create introduction
                    const introduction = document.createElement('div');
                    introduction.className = 'introduction';
                    introduction.textContent = contentDatabase[key].subTopics[subKey].introduction;
                    section.appendChild(introduction);
                    
                    // Create sources container
                    const sourcesContainer = document.createElement('div');
                    sourcesContainer.className = 'sources-container';
                    
                    // Add each source or commentary
                    contentDatabase[key].subTopics[subKey].sources.forEach(item => {
                        if (item.type === 'commentary') {
                            // Create commentary element
                            const commentary = document.createElement('div');
                            commentary.className = 'commentary';
                            commentary.innerHTML = parseMarkdownLinks(item.text);
                            sourcesContainer.appendChild(commentary);
                        } else {
                            // Create source element
                            const sourceItem = document.createElement('div');
                            sourceItem.className = 'source-item';
                            
                            const sourceTitle = document.createElement('div');
                            sourceTitle.className = 'source-title';
                               
                            // Add special styling for bible type
                            if (item.type === 'bible') {
                                sourceTitle.classList.add('bible');
                            }
                            if (item.type === 'bibleot') {
                                sourceTitle.classList.add('bibleot');
                            }
                            // Add icon based on source type
                            const icon = document.createElement('span');
                            icon.className = `source-icon ${item.type}`;
                            
                            if (item.type === 'quran') {
                                icon.textContent = '📖'; // Book emoji for Quran
                            } else if (item.type === 'hadith') {
                                icon.textContent = '📕'; // Scroll emoji for Hadith
                            } else if (item.type === 'bible') {
                                icon.textContent = '✝️'; // Cross emoji for Bible
                            } else if (item.type === 'bibleot') {
                                icon.textContent = '📘';
                            } else if (item.type === 'image') {
                                icon.textContent = '🖼️'; // Picture emoji for images
                            } else if (item.type === 'other'){
                                // If it's a social link, render with custom cards
                                const isSocial = ['Discord','TikTok','Telegram','Twitter','Email'].includes(item.title);
                                if (isSocial) {
                                    // Build once per section
                                    if (!sourcesContainer.dataset.socialBuilt) {
                                        const socialWrap = document.createElement('div');
                                        socialWrap.className = 'social-links';

                                        const socialTitles = ['Discord','TikTok','Telegram','Twitter','Email'];
                                        const platforms = contentDatabase[key].subTopics[subKey].sources
                                            .filter(s => s.type === 'other' && socialTitles.includes(s.title));

                                        platforms.forEach(p => {
                                            const a = document.createElement('a');
                                            const keyName = p.title.toLowerCase();
                                            a.href = p.source || '#';
                                            a.target = '_blank';
                                            a.rel = 'noopener noreferrer';
                                            a.className = `social-card ${keyName}${keyName==='discord' ? ' featured' : ''}`;

                                            const iconSpan = document.createElement('span');
                                            iconSpan.className = 'social-icon';
                                            const img = document.createElement('img');
                                            img.src = (
                                                keyName === 'discord' ? 'discord.jpg' :
                                                keyName === 'tiktok' ? 'tiktok.jpg' :
                                                keyName === 'telegram' ? 'telegram.png' :
                                                keyName === 'twitter' ? 'x.jpg' :
                                                'gmail.png'
                                            );
                                            img.alt = `${p.title} icon`;
                                            iconSpan.appendChild(img);

                                            const label = document.createElement('span');
                                            label.className = 'social-label';
                                            label.textContent = p.title;

                                            a.appendChild(iconSpan);
                                            a.appendChild(label);
                                              // 🔹 Custom behavior for Gmail
                                            if (keyName === 'email') {
                                                a.removeAttribute('href'); // remove mailto link
                                                a.onclick = (e) => {
                                                    e.preventDefault();
                                                    alert("You can email me here: davxchrist333@gmail.com");
                                                };
                                            }
                                            socialWrap.appendChild(a);
                                        });

                                        // Replace default source block with social cards (single block)
                                        sourceItem.appendChild(socialWrap);
                                        sourcesContainer.appendChild(sourceItem);
                                        sourcesContainer.dataset.socialBuilt = '1';
                                    }
                                    return; // skip default rendering for social items (already handled)
                                } else {
                                    icon.textContent = '📙'; // Document emoji for other sources
                                }
                            } else {
                                icon.textContent = '📚'
                            }
                            
                            const titleText = document.createElement('a');
                            titleText.textContent = item.title;
                            titleText.href = generateSourceUrl(item.title, item.type, item.source);
                            titleText.target = '_blank';
                            titleText.style.textDecoration = 'none';
                            titleText.style.color = 'inherit';
                            
                            sourceTitle.appendChild(icon);
                            sourceTitle.appendChild(titleText);
                            
                            // Add grading for hadiths
                            if (item.type === 'hadith' && item.grading) {
                                const grading = document.createElement('div');
                                grading.className = 'grading';
                                grading.textContent = `Grading: ${item.grading}`;
                                sourceTitle.appendChild(grading);
                            }
                            
                            // Handle different content types
                            if (item.type === 'image') {
                                // Create image container
                                const imageContainer = document.createElement('div');
                                imageContainer.className = 'image-container';
                                
                                const img = document.createElement('img');
                                img.className = 'source-image';
                                
                                // Add size class if specified (default to medium if not specified)
                                const size = item.size || 'medium';
                                img.classList.add(size);
                                
                                img.src = item.text; // For images, 'text' field contains the image path
                                img.alt = item.title;
                                
                                imageContainer.appendChild(img);
                                
                                // Add caption if provided
                                if (item.caption) {
                                    const caption = document.createElement('div');
                                    caption.className = 'image-caption';
                                    caption.textContent = item.caption;
                                    imageContainer.appendChild(caption);
                                }
                                
                                sourceItem.appendChild(sourceTitle);
                                sourceItem.appendChild(imageContainer);
                            } else {
                                // Regular text content
                                const sourceText = document.createElement('div');
                                sourceText.className = 'source-text';
                                sourceText.innerHTML = `"${item.text}"`;
                                
                                sourceItem.appendChild(sourceTitle);
                                sourceItem.appendChild(sourceText);
                            }
                            
                            sourcesContainer.appendChild(sourceItem);
                        }
                    });
                    
                    section.appendChild(sourcesContainer);
                    contentArea.appendChild(section);
                });
            });
        }

        // Show specific content section
        function showContent(sectionId, subSectionId) {
            // Hide welcome section
            document.getElementById('welcome').style.display = 'none';

            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });

            // Show selected section
            const targetId = `${sectionId}-${subSectionId}`;
            const targetSection = document.getElementById(targetId);
            if (targetSection) {
                targetSection.style.display = 'block';
            }

            // Update navigation active state
            document.querySelectorAll('.sub-nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Find and activate the clicked sub-nav item
            const subMenu = document.getElementById(`sub-${sectionId}`);
            if (subMenu) {
                const subNavItems = subMenu.querySelectorAll('.sub-nav-item');
                const subKeys = Object.keys(contentDatabase[sectionId].subTopics);
                const targetIndex = subKeys.indexOf(subSectionId);
                if (targetIndex >= 0 && subNavItems[targetIndex]) {
                    subNavItems[targetIndex].classList.add('active');
                }
            }

            // Update URL hash without triggering page reload
            const hash = `#${sectionId}-${subSectionId}`;
            if (window.location.hash !== hash) {
                history.replaceState(null, null, hash);
            }
        }

        // Supabase comments setup
        const supabaseUrl = 'https://ydptajhdqhiwjlozqybl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkcHRhamhkcWhpd2psb3pxeWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MDA2MTUsImV4cCI6MjA3MzM3NjYxNX0.F6ezrGuNC9UfAlb6I9wXgI6wuS1TJvDsC6BHrR5yCHQ';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        const COMMENT_MAX_LENGTH = 1000; // max characters per comment

        async function loadComments(threadId) {
            const { data, error } = await supabaseClient
                .from('comments')
                .select('*')
                .eq('thread_id', threadId)
                .order('created_at', { ascending: true });
            if (error) { console.error('Error loading comments', error); return []; }
            return data || [];
        }

        async function postComment(threadId, authorName, content) {
            const { error } = await supabaseClient
                .from('comments')
                .insert({ thread_id: threadId, author_name: authorName || null, content });
            if (error) { throw error; }
        }

        // Likes functions
        async function loadLikes(threadId) {
            const { data, error } = await supabaseClient
                .from('likes')
                .select('count')
                .eq('thread_id', threadId)
                .single();
            if (error && error.code !== 'PGRST116') { // PGRST116 is "not found"
                console.error('Error loading likes', error);
                return 0;
            }
            return data ? data.count : 0;
        }

        async function incrementLikes(threadId) {
            // First, try to get current count
            const { data: existing, error: selectError } = await supabaseClient
                .from('likes')
                .select('count')
                .eq('thread_id', threadId)
                .single();

            if (selectError && selectError.code !== 'PGRST116') {
                console.error('Error selecting likes', selectError);
                throw selectError;
            }

            let newCount;
            if (existing) {
                // Update existing
                newCount = existing.count + 1;
                const { error } = await supabaseClient
                    .from('likes')
                    .update({ count: newCount })
                    .eq('thread_id', threadId);
                if (error) {
                    console.error('Error updating likes', error);
                    throw error;
                }
            } else {
                // Insert new
                newCount = 1;
                const { error } = await supabaseClient
                    .from('likes')
                    .insert({ thread_id: threadId, count: newCount });
                if (error) {
                    console.error('Error inserting likes', error);
                    throw error;
                }
            }
            return newCount;
        }

        function createCommentElement(c) {
            const el = document.createElement('div');
            el.className = 'comment-item';
            const date = c.created_at ? new Date(c.created_at) : new Date();
            el.innerHTML = `
                <div class="comment-header">
                    <div class="comment-author">${(c.author_name && c.author_name.trim()) ? c.author_name.replace(/[<>]/g,'') : 'Anonymous'}</div>
                    <div class="comment-date">${date.toLocaleString()}</div>
                </div>
                <div class="comment-text"></div>
            `;
            el.querySelector('.comment-text').textContent = c.content || '';
            return el;
        }

        const commentsChannels = {};
        function subscribeToThread(threadId, listEl) {
            if (commentsChannels[threadId]) return;
            const channel = supabaseClient.channel(`comments-${threadId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'comments',
                    filter: `thread_id=eq.${threadId}`
                }, (payload) => {
                    const c = payload.new;
                    listEl.appendChild(createCommentElement(c));
                })
                .subscribe();
            commentsChannels[threadId] = channel;
        }

        const likesChannels = {};
        function subscribeToLikes(threadId, countEl) {
            if (likesChannels[threadId]) return;
            const channel = supabaseClient.channel(`likes-${threadId}`)
                .on('postgres_changes', {
                    event: '*', // Listen to all changes (INSERT, UPDATE, DELETE)
                    schema: 'public',
                    table: 'likes',
                    filter: `thread_id=eq.${threadId}`
                }, (payload) => {
                    if (payload.new) {
                        countEl.textContent = payload.new.count;
                    } else if (payload.eventType === 'DELETE') {
                        countEl.textContent = '0';
                    }
                })
                .subscribe();
            likesChannels[threadId] = channel;
        }

        function ensureCommentsUI(section) {
            if (section.querySelector('.comments-section')) return;
            const threadId = section.dataset.threadId || section.id;

            // Add likes section
            const likesSection = document.createElement('div');
            likesSection.className = 'likes-section';
            likesSection.innerHTML = `
                <button class="like-button" title="Like this article">Like</button>
                <span class="like-count">0</span> likes
            `;
            section.appendChild(likesSection);

            const likeButton = likesSection.querySelector('.like-button');
            const likeCount = likesSection.querySelector('.like-count');

            // Load initial likes count
            loadLikes(threadId).then(count => {
                likeCount.textContent = count;
            });

            // Subscribe to real-time updates
            subscribeToLikes(threadId, likeCount);

            // Handle like button click
            likeButton.addEventListener('click', async () => {
                if (localStorage.getItem(`liked-${threadId}`) === 'true') {
                    alert('You already liked this article.');
                    return;
                }

                likeButton.disabled = true;
                likeButton.classList.add('liked');

                try {
                    const newCount = await incrementLikes(threadId);
                    likeCount.textContent = newCount;
                    localStorage.setItem(`liked-${threadId}`, 'true');
                } catch (err) {
                    console.error('Failed to like', err);
                    alert('Failed to like the article.');
                    likeButton.classList.remove('liked');
                } finally {
                    likeButton.disabled = false;
                }

            });

            const commentsSection = document.createElement('div');
            commentsSection.className = 'comments-section';
            commentsSection.innerHTML = `
                <div class="comments-title">Comments</div>
                <div class="comments-list"></div>
                <form class="comment-form">
                    <input type="text" class="comment-name" placeholder="Your name (optional)" />
                    <textarea class="comment-input" rows="3" placeholder="Write a comment..." maxlength="1000"></textarea>
                    <div class="comment-hint" style="font-size:12px;color:#888;margin:4px 0 8px;">Max 1000 characters</div>
                    <button type="submit" class="comment-submit">Post Comment</button>
                </form>
            `;
            section.appendChild(commentsSection);

            const listEl = commentsSection.querySelector('.comments-list');
            const form = commentsSection.querySelector('.comment-form');
            const nameInput = commentsSection.querySelector('.comment-name');
            const textInput = commentsSection.querySelector('.comment-input');

            // Load existing
            loadComments(threadId).then(comments => {
                comments.forEach(c => listEl.appendChild(createCommentElement(c)));
            });

            // Realtime
            subscribeToThread(threadId, listEl);

            // Handle submit
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = nameInput.value.trim();
                let text = textInput.value.trim();
                if (!text) return;
                if (text.length > COMMENT_MAX_LENGTH) {
                    alert(`Comment is too long. Maximum is ${COMMENT_MAX_LENGTH} characters.`);
                    return;
                }
                form.querySelector('.comment-submit').disabled = true;
                try {
                    await postComment(threadId, name, text);
                    textInput.value = '';
                } catch (err) {
                    console.error('Failed to post comment', err);
                    alert('Failed to post comment.');
                } finally {
                    form.querySelector('.comment-submit').disabled = false;
                }
            });
        }

        function initCommentsForAllSections() {
            document.querySelectorAll('.content-section').forEach(section => ensureCommentsUI(section));
        }

        // Parse URL hash and show appropriate content
        function handleUrlHash() {
            const hash = window.location.hash.substring(1); // Remove the '#'
            if (hash) {
                const parts = hash.split('-', 2); // Split into section and subsection
                if (parts.length === 2) {
                    const sectionId = parts[0];
                    const subSectionId = parts.slice(1).join('-'); // Rejoin in case subsection has dashes

                    // Check if the section and subsection exist
                    if (contentDatabase[sectionId] && contentDatabase[sectionId].subTopics[subSectionId]) {
                        showContent(sectionId, subSectionId);
                        return true;
                    }
                }
            }
            return false;
        }

        // Handle browser back/forward navigation
        window.addEventListener('popstate', function() {
            handleUrlHash();
        });

        // Initialize the website
        document.addEventListener('DOMContentLoaded', function() {
            generateNavigation();
            generateContentSections();
           // initCommentsForAllSections();

            // Check URL hash on page load
            handleUrlHash();
        });
    </script>
